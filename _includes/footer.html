<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center"> <a href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
            </a> <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2025 Richard Lamb. All rights
                reserved.</span> </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            {% for profile in site.social-media %}
            <li class="ms-3"><a class="text-body-secondary" href="{{ profile.url }}" aria-label="{{ profile.name }}"
                    title="{{ profile.name }}">
                    <i class="bi {{ profile.icon }}"></i>
                </a></li>
            {% endfor %}
            <li class="ms-3"><a class="text-body-secondary" href="/feed.xml" aria-label="Feed" title="Feed">
                    <i class="bi bi-rss-fill"></i>
                </a></li>
        </ul>
    </footer>
</div>
