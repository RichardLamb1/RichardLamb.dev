<div class="col-lg-3">
    <div class="card mb-4 ease-over-in" title="{{ post.title }}" data-aos="zoom-in" data-aos-duration="300" data-aos-anchor=".stretched-link">
        <!-- Cover Image -->
        {% if post.image %}
        <img src="{{ post.image.src }}" alt="{{ post.image.alt }}" class="card-img-top" height="200px"
            style="object-fit: cover;" />
        {% else %}
        <!-- Show a placeholder if there is no cover image available -->
        <svg height="200px" class="card-img-top" role="img" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#55595c"></rect>
        </svg>
        {% endif %}
        <div class="card-body">
            <!-- Title -->
            <h5 class="card-title text-nowrap" style="overflow: hidden;" title="{{ post.title }}"><a
                    href="{{ post.url }}" class="stretched-link">{{ post.title }}</a></h5>
            <!-- Author, Date, and Estimated Reading Time -->
            <p class="card-text">By
                {% if post.author %}
                <b>{{ post.author }}</b>
                {% else %}
                <b>Richard Lamb</b>
                &bull;
                <span>{% include read_time.html %}</span>
                {% endif %}
                <br>
                <span title="{{ post.date }}">{{ post.date | date: "%A, %B %d, %Y"}}</span>
            </p>
        </div>
    </div>
</div>
