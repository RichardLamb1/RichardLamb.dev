<div class="col-lg-4">
    <div class="card mb-4" title="{{ post.title }}">
        <!-- Cover Image -->
        {% if _post.image %}
        <img src="{{ _post.image.src }}" alt="{{ _post.image.alt }}" class="card-img-top" height="200px"
            style="object-fit: cover;" />
        {% else %}
        <!-- Show a placeholder if there is no cover image available -->
        <svg height="200px" class="card-img-top" role="img" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#55595c"></rect>
        </svg>
        {% endif %}
        <div class="card-body">
            <!-- Title -->
            <h5 class="card-title text-nowrap" style="overflow: hidden;" title="{{ _post.title }}"><a
                    href="{{ _post.url }}" class="stretched-link">{{ _post.title }}</a></h5>
            <!-- Author, Date, and Estimated Reading Time -->
            <p class="card-text">By
                {% if _post.author %}
                <b>{{ _post.author }}</b>
                {% else %}
                <b>Richard Lamb</b>
                &bull;
                <span>{% include read_time_more_posts.html %}</span>
                {% endif %}
                <br>
                <span title="{{ _post.date }}">{{ _post.date | date: "%A, %B %d, %Y"}}</span>
            </p>
        </div>
    </div>
</div>
